<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake&Bake</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <img src="img/logo/logo-dark.svg" alt="Логотип Wake & Bake">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Программа обучения 
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__content-info">
                                <span>
                                    Старт
                                </span>
                                <img src="./img/decor/circle.svg" alt="">
                                <span>
                                    26.06.2023
                                </span>
                            </div>
                            <h1 class="hero__content-title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__content-text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                            </p>
                            <a href="#" class="hero__content-button button">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="/img/people/girl-1.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-play">
                                <a href="media/cake.mp4" data-fslightbox class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                <p class="hero__img-text">
                                    Посмотри, как готовятся наши торты
                                </p>
                            </div>
                        </div>
                    </div>                    
                </div>                
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
